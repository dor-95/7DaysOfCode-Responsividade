<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <img src="img/perfil-1.svg" alt="Foto de Perfil do Usuário">
        <div class="header__container">
            <h2>Olá, Sônia</h2>
            <p>Mais 4 consultas hoje</p>
        </div>
    </header>
    <main>
        <span class="main__date">Hoje</span>
        <ul class="main__list">
            <li class="main__item">
                <div class="item__container">
                    <div class="item__texto">
                        <img class="item__foto-perfil" src="img/perfil-2.svg" alt="Imagem de Perfil do Usuário">
                        <div class="item__texto-container">
                            <p class="texto__nome">Luciana Dias</p>
                            <span class="item__desc">
                                <img src="img/camera.svg" alt="Ícone de Câmera">
                                <p class="texto__desc">Consulta remota</p>
                            </span>
                        </div>
                    </div>
                    <img class="item__icon-chat" src="img/Chatcirculo1.svg" alt="Ícone de Chat">
                </div>
                <div class="item__btn-container">
                    <p class="item__btn-data">14:00 - 15:00 (1 hora)</p>
                    <div class="btn__container">
                        <button class="item__btn btn__video">Ligar por vídeo</button>
                        <button class="item__btn btn__audio">Ligar por áudio</button>
                    </div>
                </div>
            </li>
            <li class="main__item">
                <div class="item__container">
                    <div class="item__texto">
                        <img class="item__foto-perfil" src="img/perfil-3.svg" alt="Imagem de Perfil do Usuário">
                        <div class="item__texto-container">
                            <p class="texto__nome">Larissa Santana</p>
                            <span class="item__desc">
                                <img src="img/pin.svg" alt="Ícone de Câmera">
                                <p class="texto__desc">Consulta no local</p>
                            </span>
                        </div>
                    </div>
                    <img class="item__icon-chat" src="img/Chatcirculo1.svg" alt="Ícone de Chat">
                </div>
                <div class="item__btn-container">
                    <p class="item__btn-data">16:00 - 17:00 (1 hora)</p>
                    <button class="item__btn btn__address">Ver endereço</button>
                </div>
            </li>
        </ul>
    </main>
    <footer></footer>
</body>
</html>
